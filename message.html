<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hi.</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #c1d3ff);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 26px 22px;
      border-radius: 18px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 0.4s ease;
      position: relative;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin: 0 0 10px;
      color: #333;
      font-weight: 600;
    }

    p {
      margin: 6px 0;
      color: #555;
      font-size: 15px;
    }

    .btn {
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #eee;
      color: #333;
    }

    .buttons {
      margin-top: 26px;
      position: relative;
      height: 150px;
    }

    .buttons button {
      position: absolute;
    }

    #yesBtn, #yesBtn2 { left: 30px; bottom: 10px; }
    #noBtn, #noBtn2 { right: 30px; bottom: 10px; }

    .hidden { display: none; }

    /* rage effects */
    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .pulse {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,77,109,0.6); }
      100% { box-shadow: 0 0 0 18px rgba(255,77,109,0); }
    }

    .bar {
      width: 100%;
      height: 8px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 16px;
    }

    .fill {
      height: 100%;
      width: 0%;
      background: #ff4d6d;
      transition: width 0.3s;
    }

    /* floating dots */
    .float {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      top: -10px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }
  </style>
</head>

<body>

<div class="card" id="card">

  <!-- PAGE 1 -->
  <div id="page1">
    <h1 id="hello"></h1>
    <p>i have a question for you</p>
    <button class="btn yes" id="toPage2">tap to continue</button>
  </div>

  <!-- PAGE 2 -->
  <div id="page2" class="hidden">
    <p>since valentines is coming</p>
    <p>and youâ€™re still single</p>
    <h1>will you be my valentine?</h1>
    <p id="taunt">be honest.</p>

    <div class="buttons">
      <button class="btn yes pulse" id="yesBtn">yes</button>
      <button class="btn no" id="noBtn">no</button>
    </div>
  </div>

  <!-- PAGE 3 -->
  <div id="page3" class="hidden">
    <h1>are you sure?</h1>
    <p id="taunt2">last chance.</p>

    <div class="buttons">
      <button class="btn yes pulse" id="yesBtn2">yes</button>
      <button class="btn no" id="noBtn2">no</button>
    </div>
  </div>

  <!-- LOADING -->
  <div id="loading" class="hidden">
    <p>locking your answerâ€¦</p>
    <div class="bar"><div class="fill" id="fill"></div></div>
  </div>

  <!-- FINAL -->
  <div id="final" class="hidden">
    <h1>ðŸ’€ bro.</h1>
    
    <p>this was obviously a prank.</p>
    <p>you just wasted your time. Haha</p>
  </div>

</div>

<script>
  const name = "Nikunj:)"; // ðŸ‘ˆ change this

  const hello = document.getElementById("hello");
  hello.innerText = `hi ${name}`;

  const page1 = page2 = page3 = null;
  const p1 = document.getElementById("page1");
  const p2 = document.getElementById("page2");
  const p3 = document.getElementById("page3");
  const loading = document.getElementById("loading");
  const final = document.getElementById("final");
  const card = document.getElementById("card");

  document.getElementById("toPage2").onclick = () => {
    p1.classList.add("hidden");
    p2.classList.remove("hidden");
    startGrowing(yesBtn);
    cycleTaunts();
  };

  function moveNo(btn) {
    const x = Math.random() * 240 - 120;
    const y = Math.random() * 140 - 70;
    btn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function startGrowing(btn) {
    let scale = 1;
    btn.grow = setInterval(() => {
      scale += 0.12;
      btn.style.transform = `scale(${scale})`;
    }, 800);
  }

  function stopGrowing(btn) {
    clearInterval(btn.grow);
  }

  const taunts = [
    "donâ€™t overthink it.",
    "you know you want to.",
    "stop lying.",
    "just tap yes.",
    "why are you hesitating?"
  ];

  let t = 0;
  function cycleTaunts() {
    setInterval(() => {
      const el = document.getElementById("taunt");
      if (el) el.innerText = taunts[t++ % taunts.length];
    }, 1000);
  }

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  noBtn.onmouseover = () => moveNo(noBtn);
  noBtn.onclick = () => moveNo(noBtn);

  yesBtn.onclick = () => {
    stopGrowing(yesBtn);
    card.classList.add("shake");
    setTimeout(() => card.classList.remove("shake"), 300);
    p2.classList.add("hidden");
    p3.classList.remove("hidden");
    startGrowing(yesBtn2);
  };

  const yesBtn2 = document.getElementById("yesBtn2");
  const noBtn2 = document.getElementById("noBtn2");

  noBtn2.onmouseover = () => moveNo(noBtn2);
  noBtn2.onclick = () => moveNo(noBtn2);

  yesBtn2.onclick = () => {
    stopGrowing(yesBtn2);
    p3.classList.add("hidden");
    loading.classList.remove("hidden");

    let progress = 0;
    const fill = document.getElementById("fill");
    const interval = setInterval(() => {
      progress += 10;
      fill.style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(interval);
        loading.classList.add("hidden");
        final.classList.remove("hidden");
      }
    }, 200);
  };

  // floating dots
  for (let i = 0; i < 20; i++) {
    const f = document.createElement("div");
    f.className = "float";
    f.style.left = Math.random() * 100 + "vw";
    f.style.animationDuration = 6 + Math.random() * 6 + "s";
    document.body.appendChild(f);
  }
</script>

</body>
</html>
